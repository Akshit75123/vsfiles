<!DOCTYPE html>
<html>
<head>
    <title>String Sorting</title>
</head>
<body>
    <h1>String Sorting</h1>
    <form method="post">
        <label for="sort-type">Select sorting technique:</label>
        <select id="sort-type" name="sort-type">
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="selection">Selection Sort</option>
        </select>
        <br><br>
        
        <label for="input-string">Enter a string to be sorted:</label>
        <input type="text" id="input-string" name="input-string">
        <br><br>
        
        <input type="submit" value="Submit">
    </form>
    
  
</body>
</html>
